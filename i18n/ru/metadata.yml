title: Децентрализованный протокол для вознаграждения экосистемы с открытым исходным кодом
abstract: |-
  Создание открытого, общедоступного и стабильного реестра для всего программного обеспечения с открытым исходным кодом
  позволит проектам публиковать релизы независимо, а не полагаться на
  третьи стороны, которые собирают эти нерегулярные данные в сотни отдельных
  (и дублированные) системы. Сопровождающие пакеты будут публиковать свои релизы на
  децентрализованный реестр на основе византийского отказоустойчивого блокчейна для
  устранить единые источники сбоя, обеспечить неизменяемые выпуски и разрешить
  сообщества для управления своими регионами экосистемы с открытым исходным кодом,
  независимо от внешних программ.

  tea стимулирует поддержку открытого исходного кода, позволяя сети
  участники могут делать ставки против пакетов, от которых они зависят и хотят
  безопасный. График tea протокола обеспечивает неизменную регистрацию пакетов,
  требования к зависимостям, подлинность пакета и использование оракулов для информирования
  алгоритм tea вознаграждения. Систематическая инфляция распространяется на всех
  пакеты на основе этого алгоритма. Если проблемы с безопасностью или разработкой
  обнаружены, разработчики могут предъявлять требования к пакету, подкрепленные доказательствами,
  и может произойти порез. Члены сообщества открытого исходного кода могут просматривать
  пакеты для проблем с качеством, и протокол может отвечать на эти отзывы
  путем принятия пропорциональных рубящих событий.
